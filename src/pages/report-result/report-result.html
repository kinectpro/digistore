<ion-header>

  <ion-navbar>

    <ion-title>Report</ion-title>

    <ion-buttons end>
      <button clear color="clear" ion-button (click)="dismiss()">Done</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <h1 margin><ion-icon color="{{status == 'error' ? 'danger' : 'secondary'}}" name="{{status == 'error' ? 'close' : 'checkmark'}}"></ion-icon></h1>

  <h3 class="result-status" text-capitalize>{{status}}!</h3>

  <section *ngIf="status == 'error'">
    <p class="result-message">{{message}}</p>
  </section>

  <section *ngIf="status != 'error'">
    <p class="result-message">The buyer was put on your blacklist</p>
    <p class="result-message">The buyer can't purchase any of your products</p>
    <p class="result-message">We will now verify if the buyer should be blocked from purchasing other vendor's products</p>
    <p class="result-message"><strong>Order ID: #######</strong></p>
  </section>

</ion-content>

<ion-footer>
  <section class="bottom-logo">
    <img src="assets/img/logo-long.png">
  </section>
</ion-footer>
