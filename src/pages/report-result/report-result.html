<ion-header>

  <ion-navbar>

    <ion-title>{{ 'REPORT_PAGE.REPORT' | translate }}</ion-title>

    <ion-buttons end>
      <button clear color="clear" ion-button (click)="dismiss()">{{ 'DONE' | translate }}</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <h1 margin><ion-icon color="{{status == 'error' ? 'danger' : 'secondary'}}" name="{{status == 'error' ? 'close' : 'checkmark'}}"></ion-icon></h1>

  <h3 class="result-status" text-capitalize>{{status}}!</h3>

  <section>
    <p class="result-message">{{message}}</p>
    <p *ngIf="order_id" class="result-message"><strong>{{ 'REPORT_PAGE.ORDER_ID' | translate }}: {{order_id}}</strong></p>
  </section>

</ion-content>

<ion-footer>
  <section class="bottom-logo">
    <img src="assets/img/logo-long.png">
  </section>
</ion-footer>
