<ion-content padding>
  <section class="logo" text-center>
    <img class="logo-img" src="assets/img/logo-square.png">
  </section>

  <section class="login-text">
    <p class="color-light" text-center>{{ 'CHOOSE_LANG_PAGE.TEXT' | translate }}</p>
  </section>

  <button ion-item detail-none no-margin no-padding [class.not-select]="lang == 'en'" (click)="chooseLang('de')">
    <ion-row>
      <ion-col col-6 text-right no-padding>
        <img class="flag" src="./assets/img/germany.png">
      </ion-col>
      <ion-col col-6 no-padding text-left align-self-center>
        Deutsch
      </ion-col>
    </ion-row>
  </button>

  <button ion-item detail-none no-margin no-padding [class.not-select]="lang == 'de'" (click)="chooseLang('en')">
    <ion-row>
      <ion-col col-6 text-right no-padding>
        <img class="flag" src="./assets/img/united-kingdom.png">
      </ion-col>
      <ion-col col-6 no-padding text-left align-self-center>
        English
      </ion-col>
    </ion-row>
  </button>

  <section class="btn-next">
    <button ion-button block (click)="openLoginPage()">{{ 'CHOOSE_LANG_PAGE.NEXT' | translate }}</button>
  </section>

</ion-content>
