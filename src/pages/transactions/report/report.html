<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ 'REPORT_PAGE.REPORT' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <form [formGroup]="reportForm">
    <ion-label no-padding [color]="reportForm.controls['description'].invalid ? 'danger' : 'light'" class="textarea-status" float-end>{{ 'REPORT_PAGE.REQUIRED' | translate }}</ion-label>
    <section padding-top margin-bottom class="white-bg">
      <ion-textarea formControlName="description" placeholder="{{ 'REPORT_PAGE.COMMENT_PLACEHOLDER' | translate }}" rows="7" id="thoughtsBox"></ion-textarea>
    </section>
    <section class="white-bg">
        <ion-list>

          <ion-item class="dark-grey-text">
            <ion-label fixed>{{ 'REPORT_PAGE.NAME' | translate }}</ion-label>
            <ion-input readonly text-right type="text" placeholder="Enter here" value="{{transaction ? transaction.customer.name : '-'}}"></ion-input>
          </ion-item>

          <ion-item class="dark-grey-text">
            <ion-label fixed>{{ 'REPORT_PAGE.EMAIL' | translate }}</ion-label>
            <ion-input readonly text-right type="email" placeholder="Enter here" value="{{transaction ? transaction.customer.email : '-'}}"></ion-input>
          </ion-item>

        </ion-list>
    </section>
    <span *ngIf="!transaction.customer.affiliate" class="no-affiliate-text" padding-left>{{ 'REPORT_PAGE.AFFILIATE_DESC' | translate }}</span>
    <section margin-top class="white-bg">
      <ion-item-group>
        <ion-item>
          <ion-label>{{ 'REPORT_PAGE.REPORT_AFFILIATE' | translate }}</ion-label>
          <ion-toggle mode="ios" formControlName="affiliate" color="secondary"></ion-toggle>
        </ion-item>
      </ion-item-group>
    </section>

    <section padding>
      <button [disabled]="!reportForm.valid" (click)="sendReport()" ion-button block color="danger" text-capitalize>{{ 'REPORT_PAGE.REPORT_BUTTON' | translate }}</button>
    </section>
  </form>
</ion-content>

<section class="bottom-logo hideElementOnKeyboardShown">
  <img src="assets/img/logo-long.png">
</section>
