<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button text-capitalize clear color="clear" (click)="dismiss()" icon-left><ion-icon name="ios-arrow-back"></ion-icon>Cancel</button>
    </ion-buttons>

    <ion-title text-center>
      <b>Sort By</b>
    </ion-title>

    <ion-buttons end>
      <button clear color="clear" ion-button text-capitalize (click)="submit()">Apply</button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar *ngIf="period" no-padding text-center>
    <span class="subtitle">This <span text-capitalize>{{period}}</span></span>
  </ion-toolbar>

</ion-header>


<ion-content no-padding>
  <ion-list radio-group [(ngModel)]="sort">
    <button ion-item (click)="openOption('product_name')">
      <ion-label>
        Product Name
      </ion-label>
      <div item-content class="item-content">
        {{ sort == 'product_desc' ? 'Z-A' : 'A-Z' }}
        <ion-icon md="ios-arrow-forward" color="light"></ion-icon>
      </div>
    </button>
    <ion-list class="sublist" [hidden]="!options.product_name" padding-left>
      <ion-item mode="ios">
        <ion-label color="dark">A-Z</ion-label>
        <ion-radio mode="ios" value="product_asc"></ion-radio>
      </ion-item>
      <ion-item mode="ios">
        <ion-label color="dark">Z-A</ion-label>
        <ion-radio mode="ios" value="product_desc"></ion-radio>
      </ion-item>
    </ion-list>

    <button ion-item (click)="openOption('earning')">
      <ion-label>
        Earning Amount
      </ion-label>
      <div item-content class="item-content">
        {{ sort == 'earning_desc' ? 'Lowest first' : 'Highest first' }}
        <ion-icon md="ios-arrow-forward" color="light"></ion-icon>
      </div>
    </button>
    <ion-list class="sublist" [hidden]="!options.earning" padding-left>
      <ion-item mode="ios">
        <ion-label color="dark">Highest first</ion-label>
        <ion-radio mode="ios" value="earning_asc"></ion-radio>
      </ion-item>
      <ion-item mode="ios">
        <ion-label color="dark">Lowest first</ion-label>
        <ion-radio mode="ios" value="earning_desc"></ion-radio>
      </ion-item>
    </ion-list>

    <button ion-item (click)="openOption('date')">
      <ion-label>
        Date
      </ion-label>
      <div item-content class="item-content">
        {{ sort == 'date_desc' ? 'Descending' : 'Ascending' }}
        <ion-icon md="ios-arrow-forward" color="light"></ion-icon>
      </div>
    </button>
    <ion-list class="sublist" [hidden]="!options.date" padding-left>
      <ion-item mode="ios">
        <ion-label color="dark">Ascending</ion-label>
        <ion-radio mode="ios" value="date_asc"></ion-radio>
      </ion-item>
      <ion-item mode="ios">
        <ion-label color="dark">Descending</ion-label>
        <ion-radio mode="ios" value="date_desc"></ion-radio>
      </ion-item>
    </ion-list>

  </ion-list>
</ion-content>

<section class="bottom-logo">
  <img src="assets/img/logo-long.png">
</section>
