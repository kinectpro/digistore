<ion-header>

  <ion-navbar>
    <ion-title>Check E-Ticket manually</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="withoutNumber; else withNumber">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item no-margin no-padding>
            <ion-input type="text" placeholder="First name" [(ngModel)]="searchObj.first_name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-margin no-padding>
            <ion-input type="text" placeholder="Last name" [(ngModel)]="searchObj.last_name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item no-margin no-padding>
            <ion-input type="email" placeholder="Email" [(ngModel)]="searchObj.email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-footer>
      <button class="search-btn" (click)="search()" ion-button block color="primary" text-capitalize>Search</button>
    </ion-footer>

  </div>

  <ng-template #withNumber>

    <form [formGroup]="numberForm">

      <ion-list>

        <ion-label text-wrap class="message">
          Enter E-Ticket number below to check if it is valid
        </ion-label>

        <ion-item  no-margin no-padding>
          <ion-input formControlName="number" type="text"></ion-input>
        </ion-item>

        <ion-label text-wrap class="comment">
          E-Ticket will be marked as used
        </ion-label>

        <button (click)="check()" ion-button block color="primary" text-capitalize>Check E-Ticket</button>

        <a ion-item (click)="findWithoutNumber()">
          Don't have E-Ticket number?
        </a>

      </ion-list>

    </form>

  </ng-template>

</ion-content>
