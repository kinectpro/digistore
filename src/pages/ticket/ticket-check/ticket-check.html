<ion-header>

  <ion-navbar>
    <ion-title>{{'E_TICKET_PAGE.CHECK_MANUALLY' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="withoutNumber; else withNumber">
    <ion-grid class="form-group">
      <ion-row>
        <ion-col col-6>
          <ion-item no-margin no-padding>
            <ion-input type="text" placeholder="{{'E_TICKET_PAGE.FIRSTNAME' | translate}}" [(ngModel)]="params.firstName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-margin no-padding>
            <ion-input type="text" placeholder="{{'E_TICKET_PAGE.LASTNAME' | translate}}" [(ngModel)]="params.lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item no-margin no-padding [class.has-value]="email.value">
            <ion-input #email="ngModel" type="email" email placeholder="{{'E_TICKET_PAGE.EMAIL' | translate}}" [(ngModel)]="params.email" (ionBlur)="checkValid(email)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-label text-wrap *ngIf="showedError" class="err-message" no-margin>
        {{ showedError }}
      </ion-label>
      <ion-row>
        <ion-col col-12 text-wrap id="description">
          {{'E_TICKET_PAGE.CHECK_MANUALLY_DESC' | translate}}
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-footer class="position-block-onKeyboard-show">
      <button [disabled]="email.invalid && email.value && email.touched" class="search-btn form-group" (click)="search()" ion-button block color="primary" text-capitalize>{{'E_TICKET_PAGE.SEARCH' | translate}}</button>
    </ion-footer>

  </div>

  <ng-template #withNumber>

    <form [formGroup]="numberForm">

      <ion-list>

        <ion-label text-wrap class="message">
          {{'E_TICKET_PAGE.ENTER_E_TICKET_NUMBER_BELOW' | translate}}
        </ion-label>

        <ion-item  no-margin no-padding>
          <ion-input formControlName="number" type="number"></ion-input>
        </ion-item>

        <ion-label text-wrap class="comment">
          {{'E_TICKET_PAGE.E_TICKET_WILL_BE_MARKED' | translate}}
        </ion-label>

        <button (click)="check()" ion-button block color="primary" text-capitalize>{{'E_TICKET_PAGE.CHECK_E_TICKET' | translate}}</button>

        <a ion-item (click)="findWithoutNumber()">
          {{'E_TICKET_PAGE.HAVE_NO_NUMBER' | translate}}
        </a>

      </ion-list>

    </form>

  </ng-template>

</ion-content>
