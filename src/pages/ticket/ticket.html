<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <b>{{'E_TICKET_PAGE.E_TICKET_SCAN' | translate}}</b>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-padding no-margin>
    <button no-padding ion-item (click)="openPageParams('E-Ticket template')">
      <ion-label padding-left>
        {{'E_TICKET_PAGE.TEMPLATE' | translate}}
      </ion-label>
      <div item-content class="item-content">
        {{ params.template.value }}
        <ion-icon md="ios-arrow-forward" color="light"></ion-icon>
      </div>
    </button>
    <button no-padding ion-item (click)="openPageParams('Event location')">
      <ion-label padding-left>
        {{'E_TICKET_PAGE.LOCATION' | translate}}
      </ion-label>
      <div item-content class="item-content">
        {{ params.location.value }}
        <ion-icon md="ios-arrow-forward" color="light"></ion-icon>
      </div>
    </button>
    <button no-padding ion-item (click)="showedCalendar = !showedCalendar">
      <ion-label padding-left>
        {{'E_TICKET_PAGE.DATE' | translate}}
      </ion-label>
      <div item-content class="item-content">
        {{ params.date | date:'d MMM, y' }}
      </div>
    </button>
  </ion-list>

  <ion-calendar [months-translate]="params.date" [hidden]="!showedCalendar"
                [(ngModel)]="params.date"
                (onChange)="onChange()"
                [type]="'string'"
                [format]="'YYYY-MM-DD'"
                [options]="options">
  </ion-calendar>

  <button ion-button full outline class="btn-question" (click)="findWithoutNumber()">{{'E_TICKET_PAGE.HAVE_NO_NUMBER' | translate}}</button>

</ion-content>

<ion-footer>
  <button large text-capitalize ion-button full color="secondary" no-margin (click)="scan()">{{'E_TICKET_PAGE.SCAN' | translate}}</button>
</ion-footer>
