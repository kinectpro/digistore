<ion-header>

  <ion-navbar>

    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col text-left col-3>
          <button class="arrow" ion-button clear color="clear" (click)="dismiss()" icon-left><ion-icon name="ios-arrow-back"></ion-icon></button>
        </ion-col>
        <ion-col text-center col-6>
          <ion-title><b>{{ 'EDIT' | translate }}</b></ion-title>
        </ion-col>
        <!--<ion-col text-right col-3>-->
          <!--<button class="done" ion-button float-end text-capitalize clear color="clear" (click)="done()">Done</button>-->
        <!--</ion-col>-->
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list mode="ios">
    <ion-item *ngFor="let user of authSrv.accounts">
      <ion-label>{{ user.user_name }}<p class="mail">{{ user.user_email }}</p></ion-label>
      <button [disabled]="user.user_id == authSrv.user.user_id" ion-button item-end clear icon-only (click)="delAccount(user)"><ion-icon name="ios-trash-outline"></ion-icon></button>
    </ion-item>
  </ion-list>

</ion-content>
