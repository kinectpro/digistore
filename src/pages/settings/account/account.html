<ion-header>

  <ion-navbar>

    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col text-left col-3>
          <button class="arrow" ion-button clear color="clear" (click)="dismiss()" icon-left><ion-icon name="ios-arrow-back"></ion-icon></button>
        </ion-col>
        <ion-col text-center col-6>
          <ion-title><b>{{ 'SETTINGS_PAGE.ACCOUNT' | translate }}</b></ion-title>
        </ion-col>
        <ion-col text-right col-3>
          <button class="edit" ion-button float-end text-capitalize clear color="clear" (click)="edit()">Edit</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list radio-group [(ngModel)]="account" no-padding no-margin>
    <ion-item-sliding>
      <ion-item mode="ios">
        <ion-label>larsrieger<p class="mail">larsrieger@digistore24.com</p></ion-label>
        <ion-radio mode="ios" value="lars" (ionSelect)="changeAccount()"></ion-radio>
      </ion-item>
      <ion-item-options side="right">
        <button class="trash" ion-button icon-only color="danger" (click)="delAccount('lars')"><ion-icon name="ios-trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item mode="ios">
        <ion-label>Max<p class="mail">max@digistore24.com</p></ion-label>
        <ion-radio mode="ios" value="max" (ionSelect)="changeAccount()"></ion-radio>
      </ion-item>
      <ion-item-options side="right">
        <button class="trash" ion-button icon-only color="danger" (click)="delAccount('max')"><ion-icon name="ios-trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item mode="ios">
        <ion-label>FBI<p class="mail">hunter1984@digistore24.com</p></ion-label>
        <ion-radio mode="ios" value="fbi" (ionSelect)="changeAccount()"></ion-radio>
      </ion-item>
      <ion-item-options side="right">
        <button class="trash" ion-button icon-only color="danger" (click)="delAccount('fbi')"><ion-icon name="ios-trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item-divider>
  </ion-item-divider>

  <ion-list no-margin>

    <button no-padding ion-item (click)="addAccount()">
      <ion-label padding-left>
        <span class="new-account">Add new account</span>
      </ion-label>
    </button>

  </ion-list>

</ion-content>
